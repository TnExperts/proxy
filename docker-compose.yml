version: '3'
services:
  web:
    image: nginx
    container_name: proxy
    restart: always
    networks:
      - proxy
    ports:
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro

networks:
  proxy:
    external:
      name: proxy
  
